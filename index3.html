<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSNA Login & Register</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
        }
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }
        .password-container {
            position: relative;
            width: 93%;
        }
        .password-container input {
            width: calc(100% - 24px);
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #007bff;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #338af3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #007bff;
        }
        .toggle-text {
            margin-top: 15px;
            font-size: 14px;
            cursor: pointer;
            color: #007bff;
        }
        .toggle-text:hover {
            text-decoration: underline;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="Screenshot 2024-09-19 164713.png" alt="PSNA Logo">
        </div>

        <h2 id="formTitle">Login</h2>

        <form id="authForm">
            <input type="text" id="username" placeholder="EMAIL/USER ID" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="PASSWORD" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" id="authButton" class="login-button">LOGIN</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <p class="toggle-text" onclick="toggleForm()">Don't have an account? Register</p>

        <script>
            let isRegister = false;

            function toggleForm() {
                isRegister = !isRegister;
                document.getElementById('formTitle').innerText = isRegister ? 'Register' : 'Login';
                document.getElementById('authButton').innerText = isRegister ? 'REGISTER' : 'LOGIN';
                document.querySelector('.toggle-text').innerText = isRegister ? 'Already have an account? Login' : "Don't have an account? Register";
            }

            function togglePassword() {
                let passwordField = document.getElementById("password");
                passwordField.type = passwordField.type === "password" ? "text" : "password";
            }

            document.getElementById("authForm").addEventListener("submit", async function(event) {
                event.preventDefault();

                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();
                let authButton = document.getElementById("authButton");

                if (username === "" || password === "") {
                    alert("Please fill in all fields.");
                    return;
                }

                authButton.disabled = true;
                authButton.innerText = isRegister ? "REGISTERING..." : "LOGGING IN...";

                let endpoint = isRegister ? "/register" : "/login";
                try {
                    let response = await fetch(`http://localhost:3000${endpoint}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password }),
                    });

                    let data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.message);
                    }

                    alert(data.message);

                    if (isRegister) {
                        toggleForm(); // Switch to login after successful registration
                    } else {
                        window.location.href = "dashboard.html"; // Redirect on successful login
                    }
                } catch (error) {
                    alert(error.message || "An error occurred. Please try again.");
                } finally {
                    authButton.disabled = false;
                    authButton.innerText = isRegister ? "REGISTER" : "LOGIN";
                }
            });
        </script>
    </div>
</body>
</html>
