<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2 id="faculty-name">Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <!-- Replace the login button with a link -->
            <a href="#" id="login-link">Login</a>
        </form>
    </div>

    <script>
        // Extract faculty name from URL
        const params = new URLSearchParams(window.location.search);
        const facultyName = params.get("name");

        if (facultyName) {
            document.getElementById("faculty-name").innerText = "Login - " + facultyName;
        }

        // Add click event to the link
        document.getElementById("login-link").addEventListener("click", function(event) {
            event.preventDefault();  // Prevent the default link behavior
            
            // Get email and password values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                // Redirect to the index.html page (replace "indeex.html" with correct "index.html")
                window.location.href = "indeex.html";  // Redirect to index.html after successful login
            } else {
                alert("Please enter both email and password.");
            }
        });
    </script>
</body>
</html>
