<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .confirmation-message {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .confirmation-message h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>Confirmation</h2>

    <div class="confirmation-message">
        <h3>Room Booking Confirmation</h3>
        <p id="confirmation-info">You have successfully booked room: <strong>Loading...</strong></p>
    </div>

    <script>
        // Get the room number from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');

        // Display the room number
        if (room) {
            document.getElementById('confirmation-info').innerHTML = `You have successfully booked room: <strong>${room}</strong>`;
        } else {
            document.getElementById('confirmation-info').innerHTML = 'No room selected.';
        }
    </script>

</body>
</html>
